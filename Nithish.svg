<svg width="720" height="190" viewBox="0 0 720 190" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Soft glassy ink gradient -->
    <linearGradient id="glass" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.85"/>
      <stop offset="50%" stop-color="#d9ecff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.85"/>
    </linearGradient>

    <!-- Soft glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.6" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>
  </defs>

  <style>
    text {
      font-family: "Segoe Script", "Brush Script MT", cursive;
      font-size: 65px;
      fill: none;
      stroke: url(#glass);
      stroke-width: 2.1;
      filter: url(#softGlow);
      stroke-linecap: round;
      stroke-linejoin: round;

      /* infinite handwriting animation */
      stroke-dasharray: 3200;
      stroke-dashoffset: 3200;
      animation: write 5s ease-in-out infinite;
    }

    @keyframes write {
      0%   { stroke-dashoffset: 3200; }
      50%  { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: 3200; }
    }
  </style>

  <!-- Text -->
  <text x="35" y="120">I'm Nithishwaran</text>

</svg>
