<svg width="480" height="120" viewBox="0 0 480 120" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Soft glassy ink gradient -->
    <linearGradient id="glass" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.85"/>
      <stop offset="50%" stop-color="#d9ecff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.85"/>
    </linearGradient>

    <!-- Very soft glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>
  </defs>

  <style>
    text {
      font-family: "Segoe Script", "Brush Script MT", cursive;
      font-size: 38px;
      fill: none;
      stroke: url(#glass);
      stroke-width: 1.4;
      filter: url(#softGlow);
      stroke-linecap: round;
      stroke-linejoin: round;

      /* handwriting animation */
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: write 4s ease-out forwards;
    }

    @keyframes write {
      to { stroke-dashoffset: 0; }
    }
  </style>

  <!-- Text -->
  <text x="20" y="75">I'm Nithishwaran ğŸ‘‹ğŸ»</text>

</svg>
